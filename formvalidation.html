<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>
  <h1>Register</h1>
  <form>
  	<label for="fname">First Name:</label>
  	<input id="fname" type="text" name="firstname" placeholder="First Name" required>
  	<label for="lname">Last Name:</label>
  	<input id="lname" type="text" name="lastname" placeholder="Last Name" required>
  	<br>
  	<label for="male">Male</label>
  	<input id="male" type="radio" name="Gender" value="MALE">
  	<label for="female">Female</label>
  	<input id="female" type="radio" name="Gender" value="FEMALE">
  	<label for="others">Others</label>
  	<input id="others" type="radio" name="Gender" value="OTHERS">
  	<br>
  	<label for="email">Email Id :</label>
  	<input id="email" type="email" name="email" placeholder="your email">
  	<label for="password">Password :</label>
  	<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="password must be 5 to 10 characters">
  	<br>
  	<label>Birthday :</label>
  	<select name="Month">
  		<option>Month</option>
  		<option>Jan</option>

  		<option>Sep</option>
  		<option>Oct</option>
  		<option>Nov</option>
  		<option>Dec</option>
  	</select>
  	<select name="Day">
  		<option>Day</option>
  		<option>01</option>

  		<option>08</option>
  		<option>09</option>
  		<option>10</option>
  		<option>11</option>
  		<option>12</option>
  		<option>13</option>
  		<option>14</option>
  		<option>15</option>
  		<option>16</option>
  		<option>17</option>
  		<option>18</option>
  		<option>19</option>
  		<option>20</option>

  	<select name="Year">
  		<option>Year</option>

  		<option>2011r</option>

  	</select>
  	<br>
  	<label for="id">I agree to terms and conditions</label>
  	<input type="checkbox" name="terms" id="terms" required>
  	<br>
  	<button>Submit</button>
  </form>
</body>
</html>
